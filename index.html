<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="login-page" id="loginPage">
        <header>
          <h2>Welcome to</h2>
          <h1 class="page-title">✨ Self Care Center ✨</h1>
        </header>
        <form>
          <label for="name">Enter your name to continue</label>
          <input id="userName" type="text" name="name" required maxlength="20">
          <button>Let's go!</button>
        </form>
      </section>
      <section class="main-page hidden" id="mainPage">
        <header>
          <h1 class="page-title">✨ Self Care Center ✨</h1>
          <h2 class="user-greeting hidden" id="userGreeting">Hello, Maria!</h2>
        </header>
        <article>
          <h3 class="type-of-message">Which type of message?</h3>
          <form class="select-message" id="selectMessage">
            <div class="select-one">
              <div class="selection affirmation">
                <input id="affirmation" type="radio" name="message" value ="affirmation">
                <label for="affirmation">affirmation</label>
              </div>
              <div class="selection mantra">
                <input id="mantra" type="radio" name="message" value="mantra">
                <label for="mantra">mantra</label>
              </div>
            </div>
            <button class="get-message-btn" id="getMessageBtn" type="button">Receive Message</button>
          </form>
          <article class="message-box" id="messageBox">
            <img class="meditate-icon" id="meditateIcon" src="assets/meditate.svg" alt="meditate icon">
            <p class="statement-goes-here hidden" id="statementHere"></p>
          </article>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
